name: Post JSON File to Two URLs
on:
push:
branches:
- main # Runs only when pushing to the main branch
workflow_dispatch: # Allows manual trigger
jobs:
post_json:
runs-on: ubuntu-latest
steps:
- name: Checkout Repository
uses: actions/checkout@v3
- name: Send JSON Data to First URL
run: |
curl -X POST "https://:yvZm1vOgTkO7wTzrYlxijw@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:ZU2foHnPS1qxvGalY8MI8g/streams/AQAAAGhdjxx2W027hNPs7NrSrQoAAAAA" \
-H "Content-Type: application/json" \
-d @stream.json
- name: Send JSON Data to Second URL
run: |
curl -X POST "https://:Ge_6pxJhQFi4FdhXYIVWWQ@tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:ZU2foHnPS1qxvGalY8MI8g/streams/AQAAAMdNn9teSk8gmXo5Sm4yMF8AAAAA" \
-H "Content-Type: application/json" \
-d @stream.json
